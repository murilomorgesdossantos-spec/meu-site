<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesso Restrito</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- RESET E ESTILO VISUAL --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background: url('https://images.hdqwalls.com/wallpapers/bthumb/dark-night-mountains-minimalist-4k-o4.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        .caixa-login {
            width: 400px; padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 { font-size: 32px; margin-bottom: 30px; font-weight: 600; }

        /* --- INPUTS --- */
        .input-box {
            position: relative; width: 100%; height: 50px; margin-bottom: 20px;
        }

        .input-box input {
            width: 100%; height: 100%; background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px; font-size: 16px; color: white;
            padding: 0 45px 0 20px; outline: none; transition: .3s;
        }

        .input-box input:focus { border-color: white; }

        .input-box .icone {
            position: absolute; right: 20px; top: 50%;
            transform: translateY(-50%); font-size: 20px;
        }

        /* --- BOTÃO --- */
        .btn-login {
            width: 100%; height: 45px; background: white;
            border: none; border-radius: 40px; cursor: pointer;
            font-size: 16px; color: #333; font-weight: 700; transition: .3s;
        }

        .btn-login:hover { transform: scale(1.02); background: #f0f0f0; }

        /* --- LINKS --- */
        .links-auxiliares {
            margin-top: 20px; font-size: 14px;
            display: flex; justify-content: space-between;
        }

        .links-auxiliares a { color: white; text-decoration: none; font-weight: 500; }
        .links-auxiliares a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="caixa-login">
        <h1>Login</h1>
        
        <div class="input-box">
            <input type="text" id="usuario" placeholder="Usuário">
            <span class="material-icons icone">person</span>
        </div>

        <div class="input-box">
            <input type="password" id="senha" placeholder="Senha">
            <span class="material-icons icone">lock</span>
        </div>

        <button class="btn-login" onclick="fazerLogin()">Entrar</button>

        <div class="links-auxiliares">
            <a href="/cadastro">Criar conta</a>
            <a href="/esqueci-senha">Esqueci a senha</a>
        </div>
    </div>

    <script>
        function fazerLogin() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            if (!usuario || !senha) {
                alert("Preencha todos os campos!");
                return;
            }

            // Enviando para o servidor (Rota definida no server.js)
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario, senha })
            })
            .then(res => res.json())
            .then(data => {
                if (data.sucesso) {
                    // SE O LOGIN DER CERTO: O ticket de Session é criado no servidor
                    // e o navegador redireciona para a página protegida.
                    window.location.href = '/home'; 
                } else {
                    alert("Usuário ou senha incorretos!");
                }
            })
            .catch(err => {
                console.error("Erro no login:", err);
                alert("Erro ao conectar com o servidor.");
            });
        }

        // Permitir dar "Enter" para logar
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') fazerLogin();
        });
    </script>

</body>
</html>
