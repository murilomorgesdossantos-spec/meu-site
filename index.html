<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- RESET BÁSICO --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* --- FUNDO DA TELA (Sua Imagem Nova) --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Link da imagem atualizado aqui */
            background: url('https://images.hdqwalls.com/wallpapers/bthumb/dark-night-mountains-minimalist-4k-o4.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        /* --- A CAIXA DE LOGIN (Vidro Escuro) --- */
        .caixa-login {
            width: 400px;
            padding: 40px;
            
            background: rgba(0, 0, 0, 0.5); /* Preto transparente */
            backdrop-filter: blur(10px);     /* Desfoque */
            -webkit-backdrop-filter: blur(10px);
            
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .caixa-login h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* --- INPUTS --- */
        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 0 45px 0 20px;
            outline: none;
            transition: .3s;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-box input:focus {
            border-color: white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .input-box .icone {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: white;
        }
        
        .input-box .icone-clicavel {
            cursor: pointer;
            z-index: 10;
        }

        /* --- LEMBRAR & ESQUECI --- */
        .lembrar-esqueci {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: -5px 0 20px;
            padding: 0 10px;
        }

        .lembrar-esqueci label input {
            margin-right: 5px;
            accent-color: white;
        }

        .lembrar-esqueci a {
            color: white;
            text-decoration: none;
        }

        .lembrar-esqueci a:hover {
            text-decoration: underline;
        }

        /* --- BOTÃO DE LOGIN --- */
        .btn-login {
            width: 100%;
            height: 45px;
            background: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 700;
            transition: .3s;
        }

        .btn-login:hover {
            background: #f0f0f0;
            transform: scale(1.02);
        }

        /* --- TEXTO DE CADASTRO --- */
        .registro-link {
            font-size: 14px;
            text-align: center;
            margin-top: 25px;
        }

        .registro-link p a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .registro-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="caixa-login">
        <form action="/login" method="POST">
            <h1>Login</h1>
            
            <div class="input-box">
                <input type="text" name="usuario" placeholder="Usuário" required>
                <span class="material-icons icone">person</span>
            </div>
            
            <div class="input-box">
                <input type="password" id="senha_login" name="senha" placeholder="Senha" required>
                <span class="material-icons icone icone-clicavel" onclick="toggleSenha()">visibility_off</span>
            </div>

            <div class="lembrar-esqueci">
                <label><input type="checkbox"> Lembrar-me</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn-login">Log in</button>

            <div class="registro-link">
                <p>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
            </div>
        </form>
    </div>

    <script>
        function toggleSenha() {
            const campo = document.getElementById('senha_login');
            const icone = document.querySelector('.icone-clicavel');
            
            if (campo.type === "password") {
                campo.type = "text";
                icone.textContent = 'visibility';
            } else {
                campo.type = "password";
                icone.textContent = 'visibility_off';
            }
        }
    </script>

</body>
</html>
