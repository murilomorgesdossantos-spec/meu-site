<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Seguro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="/style.css">
    
    <style>
        /* --- ESTILOS DO FORMULÁRIO (Igual ao Cadastro) --- */
        
        .caixa-login {
            width: 350px;
            padding: 40px;
            
            /* Efeito de Vidro */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            
            border-radius: 15px;
            text-align: center;
            color: white;
            margin: auto;
        }

        .caixa-login h1 {
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            background: white;
            color: #4e54c8;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }

        a:hover {
            color: #e0e0e0;
        }

        /* --- ESTILOS DO ÍCONE DE OLHO --- */

        .input-com-icone {
            position: relative;
            width: 100%;
            display: flex;
        }

        .input-com-icone input {
            padding-right: 40px; 
        }

        .icone-olho {
            position: absolute;
            right: 10px;
            top: 50%; 
            transform: translateY(-90%); /* Centralização vertical ajustada */
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            user-select: none;
            font-size: 20px;
            z-index: 10;
        }
        
        .icone-olho:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div class="caixa-login">
        <h1>Bem-vindo</h1>
        
        <form action="/login" method="POST">
            <label>Usuário</label>
            <input type="text" name="usuario" placeholder="Digite seu usuário" required>
            
            <label>Senha</label>
            <div class="input-com-icone">
                <input type="password" id="senha_login" name="senha" placeholder="••••••" required>
                <span class="material-icons icone-olho" onclick="toggleSenha(this, 'senha_login')">visibility_off</span>
            </div>
            
            <button type="submit">Entrar</button>
        </form>

        <p style="margin-top: 20px; font-size: 13px;">
            Ainda não tem acesso? <br>
            <a href="/cadastro">Criar conta grátis</a>
        </p>
    </div>

    <div class="area-animada">
        <ul style="padding: 0; margin: 0;">
            <li class="caixa-flutuante"></li><li class="caixa-flutuante"></li><li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li><li class="caixa-flutuante"></li><li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li><li class="caixa-flutuante"></li><li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li>
        </ul>
    </div>

    <script>
        function toggleSenha(elementoIcone, idCampo) {
            const campo = document.getElementById(idCampo);
            if (campo.type === "password") {
                campo.type = "text";
                elementoIcone.textContent = 'visibility';
            } else {
                campo.type = "password";
                elementoIcone.textContent = 'visibility_off';
            }
        }
    </script>

</body>
</html>
