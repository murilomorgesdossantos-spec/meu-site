<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Ajuda</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- RESET BÁSICO --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* --- FUNDO DA TELA (Igual ao Cadastro/Login) --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.hdqwalls.com/wallpapers/bthumb/dark-night-mountains-minimalist-4k-o4.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        /* --- A CAIXA DE AJUDA (Vidro Escuro) --- */
        .caixa-ajuda {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .caixa-ajuda h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .caixa-ajuda p {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        /* --- INPUTS E TEXTAREA --- */
        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-box input, .input-box textarea {
            width: 100%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 15px;
            color: white;
            padding: 12px 45px 12px 20px;
            outline: none;
            transition: .3s;
        }

        /* Ajuste específico para a caixa de texto grande */
        .input-box textarea {
            border-radius: 20px;
            height: 100px;
            resize: none;
        }

        .input-box input::placeholder, .input-box textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-box input:focus, .input-box textarea:focus {
            border-color: white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        /* Ícones dentro do input */
        .input-box .icone {
            position: absolute;
            right: 20px;
            top: 15px; /* Ajustado para alinhar no topo da textarea tbm */
            font-size: 20px;
            color: white;
        }

        /* --- BOTÃO ESTILO WHATSAPP --- */
        .btn-enviar {
            width: 100%;
            height: 45px;
            background: #25d366; /* Verde do WhatsApp para destaque */
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: 700;
            transition: .3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-enviar:hover {
            background: #1eb954;
            transform: scale(1.02);
        }

        /* --- LINK VOLTAR --- */
        .voltar-link {
            font-size: 14px;
            text-align: center;
            margin-top: 25px;
        }

        .voltar-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .voltar-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="caixa-ajuda">
        <h1>Suporte</h1>
        <p>Enviaremos seus dados para o WhatsApp do suporte.</p>
        
        <form>
            <div class="input-box">
                <input type="text" id="nome" placeholder="Seu nome completo" required>
                <span class="material-icons icone">badge</span>
            </div>
            
            <div class="input-box">
                <input type="text" id="usuario" placeholder="Seu usuário" required>
                <span class="material-icons icone">person</span>
            </div>

            <div class="input-box">
                <textarea id="detalhes" placeholder="Como podemos ajudar?"></textarea>
                <span class="material-icons icone">edit</span>
            </div>
            
            <button type="button" class="btn-enviar" onclick="enviarParaWhatsApp()">
                <span class="material-icons">chat</span> Enviar via WhatsApp
            </button>

            <div class="voltar-link">
                <a href="/">
                    <span class="material-icons" style="font-size: 18px;">arrow_back</span> 
                    Voltar para Login
                </a>
            </div>
        </form>
    </div>

    <script>
        function enviarParaWhatsApp() {
            const nome = document.getElementById('nome').value;
            const usuario = document.getElementById('usuario').value;
            const detalhes = document.getElementById('detalhes').value;

            if (!nome || !usuario) {
                alert("Por favor, preencha seu nome e usuário!");
                return;
            }

            const numeroWhatsApp = "5541991227706";
            
            const texto = `*SOLICITAÇÃO DE SUPORTE*%0A%0A` +
                          `*Nome:* ${nome}%0A` +
                          `*Usuário:* ${usuario}%0A` +
                          `*Problema:* ${detalhes || 'Esqueci minha senha'}`;

            const url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${texto}`;

            window.open(url, '_blank');
        }
    </script>

</body>
</html>
