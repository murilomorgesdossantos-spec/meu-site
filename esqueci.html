<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Ajuda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { margin-bottom: 10px; }
        p { color: #ccc; font-size: 14px; margin-bottom: 20px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background-color: #e8f0fe;
            color: #000;
            box-sizing: border-box;
        }
        textarea {
            background-color: #1a1a1a;
            color: #fff;
            height: 100px;
            resize: none;
            border: 1px solid #333;
        }
        button {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover { background-color: #ddd; }
        .back-link {
            display: block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Solicitação de Ajuda</h2>
    <p>Informe seus dados para recuperar o acesso à sua conta.</p>

    <div class="input-group">
        <label>Qual seu nome completo?</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
    </div>

    <div class="input-group">
        <label>Qual seu usuário no sistema?</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário">
    </div>

    <div class="input-group">
        <label>Detalhes do problema</label>
        <textarea id="detalhes" placeholder="Ex: Esqueci minha senha e gostaria de resetar..."></textarea>
    </div>

    <button type="button" onclick="enviarParaWhatsApp()" id="btnEnviar">Enviar via WhatsApp</button>

    <a href="/" class="back-link">Voltar para o Login</a>
</div>

<script>
    function enviarParaWhatsApp() {
        const nome = document.getElementById('nome').value;
        const usuario = document.getElementById('usuario').value;
        const detalhes = document.getElementById('detalhes').value;

        // Validação: Nome e Usuário são obrigatórios
        if (!nome || !usuario) {
            alert("Por favor, preencha pelo menos seu nome e seu usuário.");
            return;
        }

        const numeroWhatsApp = "5541991227706";
        
        // Formatação da mensagem sem o campo de e-mail
        const texto = `*SOLICITAÇÃO DE SUPORTE*%0A%0A` +
                      `*Nome:* ${nome}%0A` +
                      `*Usuário:* ${usuario}%0A` +
                      `*Detalhes:* ${detalhes || 'Não informado'}`;

        // Monta o link da API do WhatsApp
        const url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${texto}`;

        // Abre o link
        window.open(url, '_blank');
    }
</script>

</body>
</html>
