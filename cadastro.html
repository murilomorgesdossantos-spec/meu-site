<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Conta</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- RESET BÁSICO --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* --- FUNDO DA TELA --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.hdqwalls.com/wallpapers/bthumb/dark-night-mountains-minimalist-4k-o4.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        /* --- A CAIXA DE CADASTRO (Vidro Escuro) --- */
        .caixa-login {
            width: 400px;
            padding: 40px;
            
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .caixa-login h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* --- INPUTS --- */
        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 0 45px 0 20px;
            outline: none;
            transition: .3s;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-box input:focus {
            border-color: white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        /* Ícones dentro do input */
        .input-box .icone {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: white;
        }
        
        .input-box .icone-clicavel {
            cursor: pointer;
            z-index: 10;
        }

        /* --- MENSAGEM DE ERRO (Adaptada para o Dark) --- */
        #msg-erro {
            color: #ff6b6b; /* Um vermelho mais claro para ler no fundo escuro */
            font-size: 13px;
            font-weight: 600;
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            background-color: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* --- BOTÃO DE CADASTRAR --- */
        .btn-login {
            width: 100%;
            height: 45px;
            background: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 700;
            transition: .3s;
        }

        .btn-login:hover {
            background: #f0f0f0;
            transform: scale(1.02);
        }

        /* --- LINK VOLTAR (Estilo Dark) --- */
        .registro-link {
            font-size: 14px;
            text-align: center;
            margin-top: 25px;
        }

        .registro-link p a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .registro-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="caixa-login">
        <form action="/cadastrar" method="POST" onsubmit="return validarTudo()">
            <h1>Criar Conta</h1>
            
            <div class="input-box">
                <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
                <span class="material-icons icone">person</span>
            </div>
            
            <div class="input-box">
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                <span class="material-icons icone icone-clicavel" onclick="toggleSenha(this, 'senha')">visibility_off</span>
            </div>

            <div class="input-box">
                <input type="password" id="confirma_senha" placeholder="Confirme a senha" required>
                <span class="material-icons icone icone-clicavel" onclick="toggleSenha(this, 'confirma_senha')">visibility_off</span>
            </div>

            <div id="msg-erro"></div>
            
            <button type="submit" class="btn-login">Cadastrar Agora</button>

            <div class="registro-link">
                <p>Já tem uma conta? <a href="/">Fazer Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // Função do Olhinho (atualizada para funcionar com múltiplos campos)
        function toggleSenha(elementoIcone, idCampo) {
            const campo = document.getElementById(idCampo);
            
            if (campo.type === "password") {
                campo.type = "text";
                elementoIcone.textContent = 'visibility';
            } else {
                campo.type = "password";
                elementoIcone.textContent = 'visibility_off';
            }
        }

        // Sua lógica de validação original
        function validarTudo() {
            var usuario = document.getElementById("usuario").value;
            var senha = document.getElementById("senha").value;
            var confirmacao = document.getElementById("confirma_senha").value;
            
            var regraUsuario = /^[a-zA-Z0-9_]+$/;

            // Valida Usuário
            if (!regraUsuario.test(usuario)) {
                mostrarErro("Usuário inválido! Use apenas letras, números e _");
                return false;
            }

            // Valida Espaço na Senha
            if (senha.includes(" ")) {
                mostrarErro("A senha não pode conter espaços!");
                return false;
            }

            // Valida Senhas Iguais
            if (senha !== confirmacao) {
                mostrarErro("As senhas não coincidem!");
                return false;
            }

            return true;
        }

        function mostrarErro(texto) {
            var caixaErro = document.getElementById("msg-erro");
            caixaErro.innerText = "⚠️ " + texto;
            caixaErro.style.display = "block";
            
            // Animação de tremor
            caixaErro.animate([
                { transform: 'translateX(-5px)' },
                { transform: 'translateX(5px)' },
                { transform: 'translateX(0)' }
            ], { duration: 300 });
        }
    </script>

</body>
</html>
