<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Conta</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/login.css">
    
    <style>
        /* Container para deixar o √≠cone em cima do input */
        .input-com-icone {
            position: relative;
            width: 100%;
        }

        /* O bot√£o do olho */
        .icone-olho {
            position: absolute;
            right: 10px; /* Fica no canto direito */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            user-select: none; /* Impede de selecionar o texto do √≠cone */
            background: none;
            border: none;
            opacity: 0.6;
        }

        .icone-olho:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="caixa-login">
        <h1>Criar Conta</h1>
        
        <form action="/cadastrar" method="POST" onsubmit="return validarSenhas()">
            <label>Defina seu Usu√°rio</label>
            <input type="text" name="usuario" placeholder="Nome de usu√°rio" required>
            
            <label>Crie uma Senha</label>
            <div class="input-com-icone">
                <input type="password" id="senha" name="senha" placeholder="Sua senha secreta" required>
                <span class="icone-olho" onclick="mostrarSenha('senha')">üëÅÔ∏è</span>
            </div>

            <label style="margin-top: 10px; display: block;">Confirme a Senha</label>
            <div class="input-com-icone">
                <input type="password" id="confirma_senha" placeholder="Digite a senha novamente" required>
                <span class="icone-olho" onclick="mostrarSenha('confirma_senha')">üëÅÔ∏è</span>
            </div>
            
            <button type="submit" style="margin-top: 20px;">Cadastrar Agora</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 13px;">
            <a href="/">‚Üê Voltar para Login</a>
        </p>
    </div>

    <div class="area-animada">
        <ul style="padding: 0; margin: 0;">
            <li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li>
        </ul>
    </div>

    <script>
        // Fun√ß√£o 1: Valida se as senhas s√£o iguais ao tentar enviar
        function validarSenhas() {
            var senha = document.getElementById("senha").value;
            var confirmacao = document.getElementById("confirma_senha").value;

            if (senha !== confirmacao) {
                alert("‚ùå Erro: As senhas n√£o coincidem! Por favor, verifique.");
                // Impede o envio do formul√°rio
                return false; 
            }
            // Se forem iguais, deixa o formul√°rio ser enviado
            return true;
        }

        // Fun√ß√£o 2: Alterna entre mostrar e esconder a senha (tipo password <-> text)
        function mostrarSenha(idCampo) {
            var campo = document.getElementById(idCampo);
            if (campo.type === "password") {
                campo.type = "text";
            } else {
                campo.type = "password";
            }
        }
    </script>

</body>
</html>
