<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Conta</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="/style.css">
    
    <style>
        /* --- ESTILOS GERAIS --- */
        .caixa-login {
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 15px;
            text-align: center;
            color: white;
            margin: auto;
        }

        .caixa-login h1 {
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        /* --- ESTILOS DOS BOTÕES (Cadastrar e Voltar) --- */
        
        /* Aplica estilo de botão tanto para <button> quanto para o link .btn-voltar */
        button, .btn-voltar {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            background: white;
            color: #4e54c8;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px; /* Espaço entre os botões */
            
            /* Faz o link 'a' se comportar como caixa */
            display: block;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        button:hover, .btn-voltar:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Remove a linha embaixo do link apenas no botão voltar */
        .btn-voltar {
            border-bottom: none !important;
        }

        /* Links normais (se houver outros) */
        a:not(.btn-voltar) {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }
        a:not(.btn-voltar):hover {
            color: #e0e0e0;
        }

        /* --- ÍCONES E ERRO --- */
        .input-com-icone {
            position: relative;
            width: 100%;
            display: flex;
        }
        .input-com-icone input {
            padding-right: 40px; 
        }
        .icone-olho {
            position: absolute;
            right: 10px;
            top: 50%; 
            transform: translateY(-90%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            user-select: none;
            font-size: 20px;
            z-index: 10;
        }
        .icone-olho:hover {
            color: white;
        }

        #msg-erro {
            color: #ffcccc;
            font-size: 13px;
            font-weight: bold;
            margin-top: -10px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            background-color: rgba(255, 0, 0, 0.1);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="caixa-login">
        <h1>Criar Conta</h1>
        
        <form action="/cadastrar" method="POST" onsubmit="return validarTudo()">
            <label>Defina seu Usuário</label>
            <input type="text" id="usuario" name="usuario" placeholder="Seu usuário" required>
            
            <label>Crie uma Senha</label>
            <div class="input-com-icone">
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                <span class="material-icons icone-olho" onclick="toggleSenha(this, 'senha')">visibility_off</span>
            </div>

            <label>Confirme a Senha</label>
            <div class="input-com-icone">
                <input type="password" id="confirma_senha" placeholder="Confirme sua senha" required>
                <span class="material-icons icone-olho" onclick="toggleSenha(this, 'confirma_senha')">visibility_off</span>
            </div>

            <div id="msg-erro"></div>
            
            <button type="submit">Cadastrar Agora</button>
        </form>
        
        <a href="/" class="btn-voltar">Voltar</a>

    </div>

    <div class="area-animada">
        <ul style="padding: 0; margin: 0;">
            <li class="caixa-flutuante"></li><li class="caixa-flutuante"></li><li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li><li class="caixa-flutuante"></li><li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li><li class="caixa-flutuante"></li><li class="caixa-flutuante"></li>
            <li class="caixa-flutuante"></li>
        </ul>
    </div>

    <script>
        function toggleSenha(elementoIcone, idCampo) {
            const campo = document.getElementById(idCampo);
            if (campo.type === "password") {
                campo.type = "text";
                elementoIcone.textContent = 'visibility';
            } else {
                campo.type = "password";
                elementoIcone.textContent = 'visibility_off';
            }
        }

        function validarTudo() {
            var usuario = document.getElementById("usuario").value;
            var senha = document.getElementById("senha").value;
            var confirmacao = document.getElementById("confirma_senha").value;
            
            var regraUsuario = /^[a-zA-Z0-9_]+$/;

            if (!regraUsuario.test(usuario)) {
                mostrarErro("Usuário inválido! Use apenas letras, números e underline (_).");
                return false;
            }

            if (senha.includes(" ")) {
                mostrarErro("A senha não pode conter espaços!");
                return false;
            }

            if (senha !== confirmacao) {
                mostrarErro("As senhas não coincidem!");
                return false;
            }

            return true;
        }

        function mostrarErro(texto) {
            var caixaErro = document.getElementById("msg-erro");
            caixaErro.innerText = "⚠️ " + texto;
            caixaErro.style.display = "block";
            
            caixaErro.animate([
                { transform: 'translateX(-5px)' },
                { transform: 'translateX(5px)' },
                { transform: 'translateX(0)' }
            ], { duration: 300 });
        }
    </script>

</body>
</html>
